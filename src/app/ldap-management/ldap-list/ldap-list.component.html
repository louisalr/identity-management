<div class="mat-elevation-z8">

  <button mat-raised-button color="primary"
      (click)="addUser()">
  </button><br /><br />


  <div class="toolbar-filter">
    <mat-form-field style="width: 40%">
      <mat-label> Nom complet </mat-label>
      <input matInput (keyup)="applyFilter($event)"
             placeholder="Entrez le début d'un nom" />
    </mat-form-field>
    &nbsp;&nbsp;
    <mat-slide-toggle [checked]="unactiveSelected"
                      (change)="unactiveChanged($event)">
      Utilisateur désactivé uniquement
    </mat-slide-toggle>

  </div>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nomComplet">
      <th mat-header-cell *matHeaderCellDef>Nom complet </th>
      <td mat-cell *matCellDef="let element"> {{element.nomComplet}}</td>
    </ng-container>

    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef>Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.mail}}</td>
    </ng-container>

    <ng-container matColumnDef="employeNumero">
      <th mat-header-cell *matHeaderCellDef>Numero </th>
      <td mat-cell *matCellDef="let element"> {{element.employeNumero}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell  *matHeaderCellDef >  </mat-header-cell>
      <mat-cell *matCellDef="let row" >
        <button mat-raised-button color="primary" (click)="edit(row.id)" >Edit</button>
      </mat-cell>
    </ng-container>


    <ng-container matColumnDef="delete">
      <mat-header-cell  *matHeaderCellDef >  </mat-header-cell>
      <mat-cell *matCellDef="let row" >
        <button mat-raised-button color="warn" (click)="deleteUser(row.id)" >Delete</button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>

  <mat-paginator
    [pageSizeOptions]="[25,50]"
    showFirstLastButtons>

  </mat-paginator>

  <div class="mat-elevation-z8">
    <button mat-raised-button color="primary" (click)="addUser()">
      Ajout d'un utilisateur
    </button>
  </div>
</div>
